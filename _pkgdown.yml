title: spatialData
home:
  title: "spatialData: Spatial Modelling Datasets"
url: https://blasbenito.github.io/spatialData/
template:
  bootstrap: 5
  fonts:
    heading: Montserrat
    body: Montserrat
  includes:
    in_header: |
      <link rel="stylesheet" href="extra.css"

authors:
  Blas M. Benito:
    href: https://blasbenito.com

articles:
- title: "Datasets"
  navbar: "Datasets"
  contents:
  - articles/vi
  - articles/quercus
  - articles/neanderthal

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch:  # allows manual triggering
  schedule:
    - cron: '0 0 1 * *'  # runs at midnight UTC on the 1st of each month

